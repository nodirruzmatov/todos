<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>

  <main class="main">
    <section class="todo">
      <div class="container todo__container">

        <form class="todo__form">
          <input class="todo__input" type="text" name="user__todo" id="todo" placeholder="Type..." required>

          <button>Add</button>
        </form>

        <ul class="todo__list">

        </ul>

        <div class="todo__buttons">

          <button class="todo__all-btn">all <span class="count-all">0</span></button>
          <button class="todo__done-btn">done <span class="count-done">0</span></button>
          <button class="todo__undo-btn">undo <span class="count-undo">0</span></button>

        </div>


      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
